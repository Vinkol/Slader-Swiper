<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="css/style.css" >
  <title>Slider</title>
</head>

<body class="body">
  <div class="wrapper">
    <main class="main">
      <section class="brands-slider">
        <div class="brands-slider__title">
          <div class="container">
            <h2 class="brands-slider__title-text">Ремонт техники различных брендов</h2>
          </div>
        </div>
        <div class="brands-slider__swiper swiper">
          <div class="swiper-wrapper brands-slider__swiper-wrapper">
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/lenovo.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/samsung.png" alt="samsung logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/apple.png" alt="apple logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/viewsonic.png" alt="viewsonic logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/bosch.png" alt="bosch logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/hp.png" alt="hp logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/acer.png" alt="acer logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/sony.png" alt="sony logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/lenovo.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/samsung.png" alt="samsung logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="assets/images/brands-slider/apple.png" alt="apple logo">
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <button class="brands-slider__show expand-btn">Показать все</button>
        </div>
      </section>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
  
</body>

</html>
